<div mat-dialog-title>
  <ng-container *ngIf="back">
    <a 
        class="back"
        mat-icon-button
        mat-dialog-close>
      <mat-icon>arrow_back_ios_new</mat-icon>
    </a>
  </ng-container>
  <div class="title">
    <ng-content></ng-content>
    <ng-container *ngIf="subtitle">
      <div class="subtitle">
        <ng-container [ngTemplateOutlet]="subtitle"></ng-container>
      </div>
    </ng-container>
  </div>
  <div class="right">
    <ng-container *ngIf="fullscreen">
      <div>
        <a 
            (click)="fullscreenClick()"
            mat-icon-button>
          <mat-icon>{{fullscreenExpanded ? 'crop_landscape' : 'aspect_ratio'}}</mat-icon>
        </a>
      </div>
    </ng-container>
    <ng-container *ngIf="close">
      <div class="close">
        <a 
            mat-icon-button
            mat-dialog-close>
          <mat-icon>close</mat-icon>
        </a>
      </div>
    </ng-container>
  </div>
</div>
